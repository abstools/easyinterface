<script>

    }
}
xmlhttp.open("POST", "eiserver.php");
xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
xmlhttp.send("eirequest="+JSON.stringify({"command" : "ping"}));
</script>
</head>
